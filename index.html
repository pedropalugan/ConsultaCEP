<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar CEP</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class = "mainContent">
        <div class = "title">CONSULTA CEP</div>
        <form class = "mainForm">
            <label id = "forCep">CEP</label>
            <input placeholder="00000000" id = "cep" type="text">
            <input type="button" id = "submit" onclick="verificarCep()" value="Verificar">
            <br>
            <label>Rua:</label>
            <output id = "logradouro"></output>
            <br>
            <label>Bairro:</label>
            <output id = "bairro"></output>
            <br>
            <label>Cidade:</label>
            <output id = "city"></output>
            <br>
            <label>UF:</label>
            <output id = "uf"></output>
            <br>
            <label>DDD:</label>
            <output id = "ddd"></output>
    </div>
    <script src = 'index.js'></script>
</body>
</html>
